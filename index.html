<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop Workshop</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    

<!-- header -->
 <div class="top-section container">
        <div class="container">
            <div class="top-section__logo">
                BestShop
            </div>
            <nav class="top-section__nav">
                <ul class="top-section__nav-list">
                    <li class="top-section__nav-item">
                       <a href="#" class="top-section__nav-link">Why us</a>
                    </li>
                    <li class="top-section__nav-item">
                        <a href="#" class="top-section__nav-link">Benefits</a>
                    </li>
                    <li class="top-section__nav-item">
                        <a href="#" class="top-section__nav-link">Prices</a>
                    </li>
                    <li class="top-section__nav-item">
                        <a href="#" class="top-section__nav-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <h1 class="header__title">Sell More!</h1>
            <p class="header__subtitle">Open shop on our platform and increase your sales</p>
            <div class="btn-container">
                <a href="#" class="btn btn-primary btn-large">Open your shop</a>
            </div>
        </div>
    </header>
<!-- e: header -->


<!-- banner -->
    <section class="section container" id="blog">
        <h2 class="section__title">The most popular sales platform in country</h2>
        <div class="section__columns">
            <div class="section__column">
                <img src="images/person.svg" alt="image" />
                <h2 class="section__column--title">100000+</h2>
                <p class="section__column--subtitle">daily entries</p>
            </div>
            <div class="section__column">
                <img src="images/eye.svg" alt="image" />
                <h2 class="section__column--title">2000000+</h2>
                <p class="section__column--subtitle">seen products every day</p>
            </div>
            <div class="section__column">
                <img src="images/catalog.svg" alt="image" />
                <h2 class="section__column--title">10000+</h2>
                <p class="section__column--subtitle">added photos daily</p>
            </div>
        </div>
    </section>
<!-- e: banner -->


<!-- section -->
<!-- e: section -->


<!-- table -->
<!-- e: table -->


<!-- contact -->
 <section class="section container" id="contact">
        <h2 class="section__title">Contact</h2>
        <div class="section__columns">
            <div class="section__column">
                
            </div>
            
            <div class="section__column">
                <form action="#" class="form">
                    <label for="name"></label>
                    <input type="text" placeholder="Type your name" id="name" class="form__input" /><br/>
                    <label for="email"></label>
                    <input type="text" placeholder="Type your e-mail" id="email" class="form__input" /><br/>
                    <label for="message"></label>
                    <textarea  placeholder="Type your message" id="message" class="form__input"></textarea><br/>
                    
                    <div class="form__checkbox-container">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox" class="form__checkbox" >I hereby give consent for my personal data included in my application to be processed for the purposes of the recruitment process under the European Parliament's and Council of the European Union Regulation on the Protection of Natural Persons as of 27 April 2016, with regard to the processing of personal data and on the free movement of such data, and repealing Directive 95/46/EC (Data Protection Directive)</label><br/>
                    </div>

                    <br/>
                    <input type="submit" value="Send" class="btn btn-adjacent btn-small" />
                </form>
            </div>

        </div>
    </section>
<!-- e: contact -->


<!-- footer -->
 <footer class="footer">
        <div class="container">

            <div class="footer__logo">
                <div class="top-section__logo">
                    BestShop
                </div>
            </div>

            

            <div class="footer__section">
                <div class="footer__section-row">
                    <p class="footer__copyright">Icons</p>
                </div>
            </div>

        </div>
    </footer>
<!-- e: footer -->


</body>
</html>
